{% extends 'base.html' %}
{% load static %}
{% block content %}

<link rel="stylesheet" type="text/css" href="{% static 'css/albums/album_confirm_delete.css' %}">

<div class="page-header">
  <h1 class="header-title">Delete Album?</h1>
  <h2 class="header-subtitle">Are you sure you want to delete "{{ object.title }}"?</h2>

  <form action="" method="post" class="form delete-form">
    {% csrf_token %}
    <button type="submit" class="btn danger">Yes - Delete!</button>
    <a href="{% url 'album_index' %}" class="btn secondary">Cancel</a>
  </form>
</div>

{% endblock %}
