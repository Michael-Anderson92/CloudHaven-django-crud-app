{% extends 'base.html' %}
{% load static %}
{% block head %}
<link rel="stylesheet" href="{% static 'css/albums/album_form.css' %}" />
{% endblock %}
{% block content %}

<div class="page-header">
    {% if object %}
    <h1>Edit {{ object.title }}</h1>
    {% else %}
    <h1>Add an Album</h1>
    {% endif %}
</div>

<form action="" method="post" enctype="multipart/form-data" class="form-container">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <button type="submit" class="btn submit">Submit!</button>
</form>

{% endblock %}
